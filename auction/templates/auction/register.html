{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
    <h1>Register</h1>
    {% if message %}
    <p>{{message}}</p>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Register">
    </form>
</div>
{% endblock %}
