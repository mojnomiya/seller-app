{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div style="width: 50%; margin: auto;" class="justify-content-center">
    <h1>Register</h1>
    {% if message %}
    <p>{{message}}</p>
    {% endif %}
    <div>
        <form class="form-control" action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input class="btn btn-outline-success" type="submit" value="Register">
        </form>
    </div>
</div>
{% endblock %}
