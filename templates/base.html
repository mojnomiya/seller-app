<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{% block title %}My Auction App{% endblock %}</title>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">User: Auctions</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'admin_auctions' %}">Admin - Auctions</a></li>
                    
                    {% if not request.user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">User: Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">User: Register</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">User: Logout</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>
</body>
</html>
